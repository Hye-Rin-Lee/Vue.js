<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>02-08</title>
    <style>
        #list {
            width: 400px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        #list td,
        #list th {
            border: 1px solid black;
            text-align: center;
        }
        
        #list>thead>tr {
            color: yellow;
            background-color: purple;
        }
        
        .divider {
            height: 2px;
            background-color: gray;
        }
    </style>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <table id="list">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>전화번호</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody id="contacts">
                <!-- <tr v-for="(contact, index) in contacts" v-if="contact.address.indexOf('서울') > -1">
                    <td>{{index+1}}</td>
                    <td>{{contact.name}}</td>
                    <td>{{contact.tel}}</td>
                    <td>{{contact.address}}</td>
                </tr> -->
                <template v-for="(contact, index) in contacts">
                    <tr>
                        <td>{{index+1}}</td>
                        <td>{{contact.name}}</td>
                        <td>{{contact.tel}}</td>
                        <td>{{contact.address}}</td>
                    </tr>
                    <tr class="divider" v-if="index % 3 === 2">
                            <td colspan="4"></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        var model = {
            "pageNo": 1,
            "pageSize": 10,
            "totalCount": 100,
            "contacts": [{
                "no": 100,
                "name": "종선1",
                "tel": "01099483029",
                "address": "서울"
            }, {
                "no": 50,
                "name": "종선2",
                "tel": "01099483029",
                "address": "서울"
            }, {
                "no": 7,
                "name": "종선3",
                "tel": "01099483029",
                "address": "경기"
            }, {
                "no": 77,
                "name": "종선4",
                "tel": "01099483029",
                "address": "경기"
            }, {
                "no": 33,
                "name": "종선5",
                "tel": "01099483029",
                "address": "서울"
            }, ]
        }

        var list = new Vue({
            el: "#example",
            data: model
        })
    </script>
</body>

</html>
