<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>hello vue.js</title>
    <style>
        #list {
            width: 400px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        #list td,
        #list th {
            border: 1px solid black;
            text-align: center;
        }
        
        #list>thead>tr {
            color: yellow;
            background-color: purple;
        }
    </style>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <p>
            <!-- 국가명 : <input type="text" v-model="countryname" placeholder="국가명" /> -->
            국가명 : <input type="text" :value="countryname" placeholder="국가명" @input="nameChanged" />
        </p>
        <table id="list">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>국가명</th>
                    <th>수도</th>
                    <th>지역</th>
                </tr>
            </thead>
            <tbody id="contacts">
                <tr v-for="c in filtered">
                    <td>{{c.no}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.capital}}</td>
                    <td>{{c.region}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        var model = {
            countryname: "",
            countries: [{
                no: 1,
                name: "미국",
                capital: "워싱턴",
                region: "america"
            }, {
                no: 2,
                name: "한국",
                capital: "서울",
                region: "seoul"
            }, {
                no: 3,
                name: "일본",
                capital: "도쿄",
                region: "ff"
            }, {
                no: 4,
                name: "프랑스",
                capital: "파리",
                region: "america"
            }, {
                no: 5,
                name: "영국",
                capital: "런던",
                region: "america"
            }, {
                no: 6,
                name: "이탈리아",
                capital: "로마",
                region: "america"
            }, {
                no: 7,
                name: "호주",
                capital: "캔버라",
                region: "america"
            }, {
                no: 8,
                name: "한호영이일",
                capital: "??",
                region: "kk"
            }]
        }

        var clist = new Vue({
            el: "#example",
            data: model,
            computed: {
                filtered: function() {
                    var cname = this.countryname.trim();
                    return this.countries.filter(function(item, index) {
                        if (item.name.indexOf(cname) > -1) return true;
                    });
                }
            },
            methods: {
                nameChanged: function(e) {
                    this.countryname = e.target.value;
                }
            }
        });
    </script>
</body>

</html>
